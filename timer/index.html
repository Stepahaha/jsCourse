<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Timer</title>
</head>
<body>
 <div class="timer" id="timer">
  <div class="hours">00</div>
  <div class="minutes">00</div>
  <div class="seconds">00</div>
 </div>
 <div class="timer-data timer">
  <input class="hours-data" type="number"></input>
  <input class="minutes-data" type="number"></input>
  <input class="seconds-data" type="number"></input>
 </div>
 <button class="start btn">Пуск</button>
 <button class="stop btn">Стоп</button>
 <button class="zero btn">Обнулить</button>
 <script src="main.js"></script>
</body>
</html>
